nodes:
  - id: mickrobot_chassis
    # path: build/mickrobotx4
    path: /home/gosim/Dev/dora_mickrobot/chongyou-car/target/debug/robot
    inputs:
      text: dora-qwenvl/tick
    # inputs:
    #   text: text-interpolation/CmdVelTwist
        # source: text-interpolation/CmdVelTwist
    # outputs:
    #   - Odometry

  - id: keyboard-listener
    build: pip install dora-keyboard
    path: dora-keyboard
    outputs:
      - char

  - id: key-interpolation
    path: key_interpolation.py
    inputs:
      keyboard: keyboard-listener/char
    outputs:
      - text

  # - id: text-interpolation
  #   path: text_interpolation.py
  #   inputs:
  #     text: dora-qwenvl/tick
  #   outputs:
  #     - CmdVelTwist

  - id: camera1
    build: pip install opencv-video-capture
    path: opencv-video-capture
    inputs:
      tick: dora/timer/millis/16
    outputs:
      - image
    env:
      CAPTURE_PATH: 0
      IMAGE_WIDTH: 640
      IMAGE_HEIGHT: 480

  - id: camera2
    build: pip install opencv-video-capture
    path: opencv-video-capture
    inputs:
      tick: dora/timer/millis/16
    outputs:
      - image
    env:
      CAPTURE_PATH: 3
      IMAGE_WIDTH: 640
      IMAGE_HEIGHT: 480

  # - id: plot
  #   operator:
  #     python: plot_image_only.py
  #     inputs:
  #       image: camera/image
  - id: plot
    build: cargo install dora-rerun --locked #&& cargo install --force rerun-cli@0.15.1
    path: dora-rerun
    inputs:
      image_1:
        source: camera1/image
        queue_size: 1
      image_2:
        source: camera2/image
        queue_size: 1
      textlog_vlm: dora-qwenvl/text
    env:
      IMAGE_WIDTH: 640
      IMAGE_HEIGHT: 480
      RERUN_MEMORY_LIMIT: 25%

  - id: dora-qwenvl
    build: pip install /home/crp/dora/node-hub/dora-qwenvl
    # path: llama-factory
    path: dora-qwenvl
    inputs:
      image_1:
        source: camera1/image
        queue_size: 1
      image_2:
        source: camera2/image
        queue_size: 1
      # tick: key-interpolation/text
      # text: key-interpolation/text
      tick: dora/timer/millis/500
    outputs:
      - text
      - tick
    env:
      DEFAULT_QUESTION: Respond with right, left, forward, backward,stop to move to the white label
      CUSTOM_MODEL_PATH: /home/gosim/.cache/modelscope/hub/Qwen/Qwen2-VL-2B-Instruct
      ADAPTER_PATH: /home/gosim/Dev/LLaMA-Factory/saves/qwen2_vl-2b_out_3/lora/sft/checkpoint-728
